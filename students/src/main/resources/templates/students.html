<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Students Management System</title>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">systeme de gestion des etudiants</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">liste des etudiants</a>
      </li>
      <li><a class="nav-link" th:href="@{/Teachers}">liste des enseignants</a></li>
    </ul>
  </div>
</nav>

   <div class="container">
    <div class="row">
        <h1>liste des etudiants</h1>
        <br><br>
    </div>
    <a class="btn btn-success" th:href="@{/students/new}">+ajouter un Ã©tudiant</a><br><br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>nom de l'etudiant</th>
                <th>prenom de l'etudiant</th>
                <th>email de l'etudiant</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "students: ${students}">
                <td th:text = "${students.firstName}"></td>
                <td th:text = "${students.lastName}"></td>
                <td th:text = "${students.email}"></td>
                <td><a class="btn btn-primary" th:href = "@{/student/edit/{id}(id=${students.id})}">Modifier</a><a class="btn btn-primary" th:href = "@{/student/delete/{id}(id=${students.id})}" style = "background-color: RED;">supprimer</a></td>
            </tr>
        </tbody>
    </table>
   </div> 
</body>
</html>
