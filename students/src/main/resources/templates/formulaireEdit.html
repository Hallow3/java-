<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <title>modifier un étudiant</title>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">systeme de gestion des etudiants</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">liste des etudiants</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Teachers}">liste des enseignants</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container" style="margin-top: 5%; width: 500px; border: solid;">
    <fieldset>
    <h2 align = "center">modifier un etudiant !</h2>
    <hr/><hr/>
   <form th:action="@{/students/{id}(id=${student.id})}" th:object = "${student}" method="POST">
    <div class="form-group">
        <label for="first_name">entrer le prenom: </label>
        <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="entrez votre prenom" th:field = "*{firstName}">
        <small id="emailHelp" class="form-text text-muted">votre nom sera publié !</small>
    </div>
    <div class="form-group">
        <label for="last_name">entrer le nom: </label>
        <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="entrez votre prenom" th:field = "*{lastName}">
        <small id="emailHelp" class="form-text text-muted">votre prenom sera publié !</small>
    </div>
    <div class="form-group">
        <label for="email">addresse mail</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" th:field = "*{email}">
        <small id="emailHelp" class="form-text text-muted">votre prenom sera publié !</small>
      </div>
            <div class="form-group">
      <label for="email">enseignant:</label>
      <div class="col-sm-S">
      <select th:field="*{teacher}">
      <th:block th:each = "teach: ${listTeachers}">
      <option th:text = "${teach.nameTeacher}" th:value = "${teach.id_teacher}"/>
      </th:block>
      </select>
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
   </form>
    </fieldset>
</div> 
</body>
</html>
